<!DOCTYPE html>
<html>

<head>
  <script>
    // 1.创建对象
    const p = new Promise((resolve, reject) => {
      // 2. 执行异步操作
      setTimeout(() => {
        const t = Date.now();
        if (t % 2 === 0) {
          // 3.1 成功了调用 resolve(value)
          resolve(`成功${t}`);
        } else {
          // 3.2 失败了调用 reject(reason)
          reject(`失败${t}`);
        }
      }, 500);
    });
    p.then(
      value => {
        console.log(`success`, value);
      },
      reason => {
        console.log(`fail`, reason);
      }
    );
  </script>
</head>

</html>
